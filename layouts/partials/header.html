<header>
    <div class="container">
        <div class="logo">
            <a href="{{ .Site.BaseURL | relLangURL }}" class="logo">
                <img src="{{ .Site.Params.customImage | relURL }}" alt="">
            </a>
        </div>
        <div class="titles">
            <h3 class="title"><a href="{{ .Site.BaseURL | relLangURL }}">{{ .Site.Title | default "" }}</a></h3>
        </div>
    </div>
</header>
