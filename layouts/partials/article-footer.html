{{ with .Params.tags }}
<div class="footer">
{{ else }}
<div class="footer no-tags">
{{ end }}

	{{ if .Scratch.Get "singlePage" }}
	    {{ with .Params.tags }}
	        <div class="tags">
				tagged
	            <div class="links">
	                {{ range . }}
	                    <a href="{{ (print "/tags/" (. | urlize)) | relLangURL }}">{{ . }}</a>
	                {{ end }}
	            </div>
	        </div>
	    {{ end }}
	{{ end }}
</div>
